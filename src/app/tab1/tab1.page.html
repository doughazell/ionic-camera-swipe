<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="welcome-card">
      
      <ion-card-header>
        <!-- <ion-card-subtitle>Get Started</ion-card-subtitle> -->
        <ion-card-title>Welcome to 'ionic-camera-swipe'</ion-card-title>
      </ion-card-header>
      <img src="/assets/balavil-sunset.jpg" alt="" id="imgBalavil" />
      <ion-card-content >
        <p>Ionic 4/Angular 8 (with <a href="https://blog.ninja-squad.com/2019/05/07/what-is-angular-ivy/">Ivy</a> compiler/runtime) hybrid app -> Google sheets</p>
      </ion-card-content>
    </ion-card>

    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>

    <!-- 24/10/19 DH: Dynamic CSS variables -->
    <ion-list>
      <!-- <ion-item *ngFor="let item of items" class="dynamic-item" [style]="getDynamicColour(item.colour)"> -->
      <ion-item *ngFor="let item of items" class="dynamic-item" [style]="getDynamicColour(item.colour)">
        <ion-label>{{ item.text }}</ion-label>
        <!-- 27/7/20 DH: Find what CSS string 'getDynamicColour()' returns in SafeValue error string -->
        <!-- {{ getDynamicColour(item.colour) }} -->
      </ion-item>
    </ion-list>
</ion-content>
