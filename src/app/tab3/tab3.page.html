<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three...
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Ionic v3:
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
    -->
    <ion-item-sliding *ngFor="let item of items; let i = index;">
      <ion-item >
        <ion-label> {{ item }} </ion-label>   
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="itemSelected(item, i)">Clear</ion-item-option>
      </ion-item-options>

      <!-- 18/10/19 DH: Full swipe left to delete -->
      <ion-item-options side="end" (ionSwipe)="deleteItem(item, i)">
        <ion-item-option color="danger" (click)="deleteItem(item, i)" expandable>
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>  
</ion-content>
